<!-- ##### Breadcrumb Area Start ##### -->
<section class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url(../../assets/img/bg-img/8.jpg);">
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="breadcrumb-content">
                    <h2>Portfolio</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Breadcrumb Area End ##### -->

<!-- ##### Portfolio Area Start ###### -->
<div class="pixel-portfolio-area section-padding-100">
    <!-- Portfolio Menu -->
    <div class="pixel-projects-menu">
        <div class="text-center portfolio-menu">
            <button [ngClass]="ID === 0 ? 'btn active' : 'btn'" (click)='displayall()'>All Industries</button>
            <span *ngFor="let indus of arrayindustries">
                <button   [ngClass]="ID === indus.ID ? 'btn active' : 'btn'"  (click)='display("img"+indus.ID)' >{{indus.Name}}</button>
            
            </span>
        </div>
    </div>

    <div class="pixel-portfolio row">

        <!-- Single gallery Item -->
        <div class="single_gallery_item  wow fadeInUp col-4" id="img{{indus.ID}}" *ngFor="let indus of arrayindustries" data-wow-delay="0.2s">
            <img src={{indus.Image}} alt="">
            <div class="hover-content text-center d-flex align-items-center justify-content-center">
                <div class="hover-text">
                    <a href="../../assets/img/bg-img/5.jpg" class="zoom-img"><i class="fa fa-eye" aria-hidden="true"></i></a>
                    <h4>{{indus.Name}}</h4>
                </div>
            </div>
        </div>
    </div>

    <div>

        <div class="row " style="text-align: center; margin-top: 50px;">
            <span class="col-2"></span>
            <iframe style="width:100% ; height: 500px;padding: 0px;border: 0px; " scrolling="no" class="col-8" [src]="video" id="vidio"></iframe>
            <span class="col-2"></span>
        </div>
    </div>
    <!-- Pagination -->
    <div class="container-fluid">
        <nav aria-label="Page navigation">
            <ul class="pagination mt-100 justify-content-center">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
            </ul>
        </nav>
    </div>
</div>
<!-- ##### Portfolio Area End ###### -->
