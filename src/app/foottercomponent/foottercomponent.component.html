<!-- ##### Footer Area Start ##### -->
<footer class="footer-area section-padding-100-0">
    <div class="container-fluid">
        <div class="row justify-content-between">

            <!-- Single Footer Widget -->
            <div class="col-12 col-sm-6 col-md-3">
                <div class="single-footer-widget mb-100">
                    <!-- Footer Logo -->
                    <a href="index.html" class="footer-logo">
                        <p style="font-size: 30px; color: white; margin-top: 15px;">ExtremeBlue</p>
                    </a>
                </div>
            </div>

            <!-- Single Footer Widget -->
            <div class="col-12 col-md-9 col-lg-8 col-xl-7" *ngFor="let con of arraycontact">
                <div class="row">
                    <!-- Single Footer Widget -->
                    <div class="col-sm-4">
                        <div class="single-footer-widget mb-100">
                            <h5 class="widget-title">Address</h5>
                            <p>{{con.Address}}</p>
                        </div>
                    </div>

                    <!-- Single Footer Widget -->
                    <div class="col-sm-4">
                        <div class="single-footer-widget mb-100">
                            <h5 class="widget-title">Support</h5>
                            <p *ngFor="let phone of con.PhoneNumbers"><i class="fa fa-phone"></i> <br> {{phone.PhoneNumberText}}</p>
                        </div>
                    </div>

                    <!-- Single Footer Widget -->
                    <div class="col-sm-4">
                        <div class="single-footer-widget mb-100">
                            <h5 class="widget-title">Social</h5>
                            <div class="footer-social-info">
                                <a href="http://w{{iconn.Link}}" target="_blank" *ngFor="let iconn of con.SocialMediaLinks"><i class="fa fa-{{iconn.Type|lowercase}}" ></i></a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Copywrite Area -->
    <div class="copywrite-area">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-12 " style="text-align:center">
                    <div class="copywrite-content">
                        <!-- Copywrite Text -->
                        <p class="copywrite-text">
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                            Copyright &copy;
                            <script>
                                document.write(new Date().getFullYear());
                            </script> All rights reserved.
                            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                        </p>
                    </div>
                </div>
                <!-- <div class="col-12 col-md-6">
                    <nav class="footer-nav">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Industries</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div> -->
            </div>
        </div>
    </div>
</footer>
